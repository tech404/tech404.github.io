---
layout: default
---
<section>
<h2>The current moderators are:</h2>
<ul>
  {% for admin in site.data.admins %}
  {% if admin.twitter %}
  <li><a href="https://twitter.com/{{ admin.twitter }}">{{ admin.name }}</a></li>
  {% else %}
  <li>{{ admin.name }}</li>
  {% endif %}
  {% endfor %}
</ul>
</section>
